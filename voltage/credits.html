<!DOCTYPE html>

<html lang="en">

<Style>
    body {
        background-color: #233D4C;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #header {
        background-color: #FD803E;
        display: flex;
        height: 50px;
        padding: 20px;
        text-align: left;
        align-items: center;
        margin: auto;
        gap: 1%;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }
    .logo {
        border-radius: 40px;
        
    }

    #content {
        background-color: #FD803E;
        text-align: left;
        border-radius: 20px;
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        
    }

    a {
        color: #cbdde9;
        text-decoration: none;
    }

    a:visited {
        color: #2872a1;
    }

    #credits {
        background-color: #233D4C;
        border-radius: 20px;
        padding: 10px;
        gap: 10%;
        display: flex;
    }

</Style>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo1.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage</title>
</head>

<body>
    <div id="header">
        <img src="images/logo1.png" alt="Voltage Logo, cut out of the letter V in a circle." height="80px" width="auto" class="logo">
        <h1>Voltage</h1>
    </div>

    <div id="content">
        <h1>Credits</h1>
        <hr>
        <div id="credits">
            <h2>Voltage by liam</h2>
            <hr>
            <h3>Special Thanks to all the game owners for publicly sharing their games! All rights go to them for their own game.</h3>
        </div>

    </div>
</body>


</html>
