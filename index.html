<!DOCTYPE html>
<html>
<script src="https://kit.fontawesome.com/6697dd020c.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            display: flex;
            background-color: #c6c6c6;
            padding: 20px;
            text-align: left;
            align-items: center;
            height: 50px;
            margin: auto;
        }

        #header button {
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            align-items: center;
            justify-content: center;
            color: white;
            margin: auto;
            margin-right: 0;
            width: 80px;
            height: auto;
        }

        #container {
            display:flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 20px;
            justify-content: center;
            justify-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        #card {
            background-color: #c6c6c6;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            padding: 5px;
        }

        #card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            flex-shrink: 0;
        }


        #card p {
            padding: 5px;
            margin: 0;
            text-align: left;
            text-overflow: ellipsis;
        }

    </style>

    <head>
        <title>Index</title>
    </head>

        <div id="header">
            <h1>Index</h1>

                <a href="/voltage/home.html">
                    <img src="/voltage/images/logo1.png" alt="Image">

                </a>
            </div> 

        </div>

    </body>

</html>
